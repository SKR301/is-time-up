	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body class="">

<!-- header -->
<header class="display-1 text-info m-5 text-center ">
is TIME UP?
</header>

<!-- nav bar -->
<ul class="list-inline text-light p-2">
  <li class="list-inline-item"><a class="text-dark" href="index.html"><u>Back</u></a></li>
</ul>

<!-- introduction -->
<div class="bg-dark w-75 p-4 m-5 mx-auto rounded" id="instruction">
	<h1 class="text-light font-weight-bold">INSTRUCTIONS:</h1>
	<div>
		<ol>
			<li class="text-warning">Press Get TIME (X)</li>
			<li class="text-warning">Press Start</li>
			<li class="text-warning">Wait for X secs</li>
			<li class="text-warning">Press STOP when you think secs passed</li>
			<li class="text-warning">**Precision = Points**</li>
		</ol>
	</div>
	<center><button class="btn btn-primary mt-3" onclick="closeInstruction()">PLAY</button></center>
</div>

<!-- add game logic here -->
<div class="" id="game">
	<center>
		<p class="display-4 btn btn-primary rounded font-weight-bold" onclick="genTime()" id="getTime">Get Time</p>
	</center>

	<div class="text-center">
		<button class="btn btn-success text-center mt-5 rounded-circle" onclick="startTime()" id="startTimer_btn">START</button>
	</div>

	<!-- scoring -->
	<div class="text-center mt-5">
		<p id="score" class="display-3">SCORE : 0</p>
		<button class="btn btn-warning" onclick="saveScore()" id="save_btn">Save</button>
	</div>
</div>

<!-- round result -->
<div class="mt-4 mx-auto bg-secondary w-75 text-center rounded" id="result">
	<button class="float-end" onclick="closeResult()">X</button>

	<div class="container">
		<div class="row p-2">
			<div class="col">
				<p class="display-1 border rounded-circle" id="actualTime"></p>
			</div>
			<div class="col">
				<p class="display-1 border rounded-circle" id="yourTime"></p>
			</div>
		</div>
	</div>
</div>
